<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Help Stierlitz send a letter home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

  	<div id="isaev">

  		<a href="https://en.wikipedia.org/wiki/Stierlitz" title="Click the pic to get to know Mr. Stierlitz">
  			<img src="pics/stierlitz.jpg"/>
  		</a>

  	</div>

  	<br><br>

  	<div class="texts">

		<div class="text-area">
		  	<h4>Enter your text below</h4>
		  	<textarea id="text-original" cols="40" rows="10"></textarea>
		</div>
		
		<button onclick="encode()">Encode</button>

		<div class="text-area">
		  	<h4>Encoded Letter</h4>
		  	<textarea id="text-encoded" cols="40" rows="10"></textarea>
		</div>

	</div>
	
	<script type="text/javascript" src="app.js"></script>
  </body>
</html>
